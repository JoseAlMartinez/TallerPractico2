<div class="row">
    <div class="col-md-6 mx-auto mt-5">
        <div class="card">
            <div class="card-body">
                <h1 class="text-center">REGISTER</h1>
                <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
                    <!-- <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="nombre" class="form-control" formControlName="nombre"/>
                    </div>
                    <div class="form-group">
                        <label for="dui">DUI:</label>
                        <input type="dui" class="form-control" formControlName="dui"/>
                    </div> -->
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" formControlName="email"/>
                    </div>
                    <div class="form-group">
                        <label for="passsword">Passsword:</label>
                        <input type="password" class="form-control" formControlName="password"/>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Registrar</button>
                </form>
                <div class="form-group mt-3">
                    <p>Create an account<a [routerLink]="['/login']">      login</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<table class="table table-sm table-hover">
    <thead class="thead-dark">
        <tr>
          <th scope="col">Nombre</th>
          <th scope="col">Categoria</th>
          <th scope="col">Descripcion</th>
          <th scope="col">Precio</th>
          <th scope="col">Operaciones</th>
        </tr>
      </thead>
    <tbody>
        <tr *ngFor="let usuario of usuarioList">
            <!--<td>{{product.$key}}</td> -->
            <td>{{usuario.nombre}}</td>
            <td>{{usuario.dui}}</td>
            <td>{{usuario.email}}</td>
            <td>${{usuario.password}}</td>
            <td>
            </td>
        </tr>
    </tbody>
</table>
